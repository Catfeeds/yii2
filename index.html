		<script>
			$(function() {							
				function getSwiperOptions (pagination) {
					return {
						pagination: pagination,
						effect: 'coverflow',
						centeredSlides: true,
						loop: true,
						speed: 1000,
						autoplay:3000,
						autoplayDisableOnInteraction: false,
						slidesPerView: 'auto',
						coverflow: {
							rotate: 0,
							stretch: -55,
							depth: 350,
							modifier: 1,
							slideShadows: false
						}
					}
				}				
				var swiper = [];
				swiper['#page1'] = new Swiper('#page1', getSwiperOptions('#swiper-pagination1'));
				
				var tabhosts = $(".header a");  				  
				tabhosts.each(function() {  				
					$($(this).attr("href")).hide();  					  
					if ($(this).hasClass("selected")) {  
						$($(this).attr("href")).show();  
					}  					  
					$(this).click(function(event) {  
						event.preventDefault();
						  var id = $(this).attr("href");
						  if(swiper.hasOwnProperty(id)){
							  swiper[id].slideTo(0, 1000, false);
							  swiper[id].stopAutoplay();
							  swiper[id].startAutoplay();
						  }						  
						if (!$(this).hasClass("selected")) {  
							tabhosts.each(function() {  
								$(this).removeClass("selected");  
								$($(this).attr("href")).hide();  
							});  							  
							$(this).addClass("selected");  
							$($(this).attr("href")).show();  
						}  
					});  
				});  
			});  
	   </script>
	   <script type="text/javascript">
